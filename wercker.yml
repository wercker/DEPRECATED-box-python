box: wercker/ubuntu12.04-ruby1.9.3-berkshelf1
build:
  steps:
    - script:
        name: install cookbooks
        code: |
          cd $WERCKER_ROOT
          berks install -p cookbooks

    - script:
        name: check python versions
        code: |
          cd $WERCKER_ROOT
          which python2.7
          python2.7 --version
          which python3.2
          python3.2 --version
          which python3.3
          python3.3 --version
